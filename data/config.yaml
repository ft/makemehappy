log-all: false
log-to-file: false

toolchains:
  - name: gnu
    architecture: native
    features:
      - 8bit-byte
    interface: posix
  - name: clang
    architecture: native
    features:
      - 8bit-byte
    interface: posix
  - name: clang-arm-none-eabi
    architecture:
      - cortex-m3
      - cortex-m4-hardfp
    features:
      - 8bit-byte
    interface: none
  - name: gnu-arm-none-eabi
    architecture:
      - cortex-m3
      - cortex-m4-hardfp
    features:
      - 8bit-byte
    interface: none
  - name: ti-arm
    architecture: cortex-m3
    features:
      - 8bit-byte
  - name: ti-c2000
    architecture: c28x-float
    features:
      - 16bit-byte
    interface: none

buildtools:
  - make
  - ninja

buildconfigs:
  - debug
  - relwithdebinfo
  - minsizerel
  - release
